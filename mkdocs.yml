site_name: Python OGS

theme:
  name: material
  palette:
    scheme: slate
  features:
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top

extra:
  version:
    provider: mike

repo_url: https://gitlab.com/dakota.marshall/ogs-python
repo_name: dakota.marshall/ogs-python
edit_uri: edit/main/docs/

plugins:
  - mkdocstrings
  - search
  - git-authors

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Usage: usage.md
  - Documentation: api.md
